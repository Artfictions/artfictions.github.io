<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Explorer – Artfictions</title>

  <!-- Existing fonts & stylesheet -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Lightweight charting library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>

  <style>
    /* Page‑specific tweaks that don’t belong in the global sheet */
    .controls   {display:flex;flex-wrap:wrap;gap:1rem;margin:1rem 0}
    .controls > *{font-size:.95rem}
    #chartWrap  {background:var(--grey-light);padding:1rem;border-radius:4px}
    canvas      {width:100%!important;max-height:65vh}
    .stat-card  {padding:1rem;background:var(--grey-light);border-radius:4px;text-align:center}
    .stat-value {font-size:1.6rem;font-weight:700;margin-bottom:.2rem}
    .back-link  {display:inline-block;margin-bottom:1rem;font-weight:600;color:var(--fg);text-decoration:none}
    .back-link:hover{text-decoration:underline}
  </style>
</head>
<body>
<main>
  <a href="index.html" class="back-link">← Back to Catalogue</a>
  <h1>Data Explorer</h1>
  <p>Generate quick visual summaries of the artfiction corpus. Choose a dimension, adjust the number of categories and chart type, and the graphic updates instantly.</p>

  <div class="controls">
    <label>
      Dimension 
      <select id="dimension">
        <option value="themes">Themes</option>
        <option value="authors">Authors</option>
        <option value="countries">Countries</option>
        <option value="languages">Languages</option>
        <option value="publishers">Publishers</option>
        <option value="years">Years</option>
      </select>
    </label>

    <label>
      Max categories 
      <input type="number" id="maxItems" min="3" max="30" value="15" style="width:5rem">
    </label>

    <label>
      Chart type 
      <select id="chartType">
        <option value="bar">Bar</option>
        <option value="pie">Pie</option>
        <option value="doughnut">Doughnut</option>
      </select>
    </label>

    <button id="downloadBtn">Download chart PNG</button>
  </div>

  <div id="stats" class="stats"></div>

  <div id="chartWrap"><canvas id="chartCanvas" aria-label="Data chart" role="img"></canvas></div>
</main>

<script src="explorer.js" defer></script>
</body>
</html>
