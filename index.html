<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Book Search</title>
    <style>
        .search-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        .search-container input {
            flex: 1;
            min-width: 120px;
        }
        /* Style the button container */
        .button-container {
            text-align: center; /* Center the button horizontally */
            margin-top: 10px; /* Add some space between the input fields and the button */
        }
        /* Adjust button style as needed */
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Advanced Search for Books</h1>
    <div class="search-container">
        <input type="text" id="searchTitle" placeholder="Search by Title">
        <input type="text" id="searchAuthor" placeholder="Search by Author">
        <input type="text" id="searchCountry" placeholder="Search by Country">
        <input type="text" id="searchLanguage" placeholder="Search by Language">
        <input type="text" id="searchYear" placeholder="Search by Year of Publication">
        <input type="text" id="searchThemes" placeholder="Search by Themes">
    </div>
    <br> <!-- Add a line break -->
    <div class="button-container"> <!-- Container for the search button -->
        <button onclick="searchBooks()">Search</button>
    </div>
    <div id="results"></div>

    <script src="search.js"></script>
</body>
</html>
