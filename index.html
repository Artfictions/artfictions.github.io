<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artfictions</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
  <h1>Iberian & Latin American Artfiction</h1>

  <form id="searchForm">
    <fieldset><label class="field-title" for="titleInput">Title</label><input id="titleInput" type="text" placeholder="e.g. 33 Revoluciones" list="titleList"><datalist id="titleList"></datalist></fieldset>
    <fieldset><label class="field-title" for="authorInput">Author</label><input id="authorInput" type="text" placeholder="e.g. Canek Sánchez Guevara" list="authorList"><datalist id="authorList"></datalist></fieldset>
    <fieldset><label class="field-title" for="countryInput">Country</label><input id="countryInput" type="text" placeholder="e.g. Cuba" list="countryList"><datalist id="countryList"></datalist></fieldset>
    <fieldset><label class="field-title" for="languageInput">Language</label><input id="languageInput" type="text" placeholder="e.g. Spanish" list="languageList"><datalist id="languageList"></datalist></fieldset>
    <fieldset><label class="field-title" for="publisherInput">Publisher</label><input id="publisherInput" type="text" placeholder="e.g. Sudaquia" list="publisherList"><datalist id="publisherList"></datalist></fieldset>
    <fieldset><label class="field-title" for="yearInput">Year of Publication</label><input id="yearInput" type="text" placeholder="2015 or 2010–2020" list="yearList"><datalist id="yearList"></datalist></fieldset>
    <fieldset style="grid-column:1/-1"><label class="field-title">Theme(s)</label><div id="themeCheckboxes" class="checkbox-group"></div></fieldset>

    <!-- Clear filters row -->
    <div style="grid-column:1/-1;text-align:right"><button type="reset" id="clearBtn">Clear filters</button></div>
    <!-- Extra buttons row -->
    <div style="grid-column:1/-1;display:flex;justify-content:flex-end;gap:.6rem;margin-top:-0.65rem">
      <button type="button" id="dataExplorerBtn">Data explorer</button>
      <button type="button" id="networkBtn" onclick="location.href='network.html'">Network analysis</button>
    </div>
  </form>

  <div id="error" role="alert" hidden></div>
  <div id="results-count"></div>
  <a id="downloadLink" href="#" download="filtered_novels.csv" style="font-size:.9rem;text-decoration:underline;color:#000;margin-bottom:.8rem;display:inline-block">⬇︎ Download filtered dataset (CSV)</a>

  <div style="overflow-x:auto"><table id="resultsTable"><thead><tr><th data-sort="Title">Title <span class="sort-indicator"></span></th><th data-sort="Author">Author <span class="sort-indicator"></span></th><th data-sort="Country">Country <span class="sort-indicator"></span></th><th data-sort="Language">Language <span class="sort-indicator"></span></th><th data-sort="Publisher">Publisher <span class="sort-indicator"></span></th><th data-sort="Year of Publication">Year <span class="sort-indicator"></span></th><th>Themes</th></tr></thead><tbody></tbody></table></div>
</main>
<script src="main.js"></script>
</body>
</html>
