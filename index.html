<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artfictions</title>
  <!-- Fonts & external stylesheet -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
  <h1>Iberian & Latin American Artfiction</h1>

  <form id="searchForm">
    <fieldset><label class="field-title" for="titleInput">Title</label><input id="titleInput" type="text" placeholder="e.g. 33 Revoluciones"></fieldset>
    <fieldset><label class="field-title" for="authorInput">Author</label><input id="authorInput" type="text" placeholder="e.g. Canek Sánchez Guevara"></fieldset>
    <fieldset><label class="field-title" for="countryInput">Country</label><input id="countryInput" type="text" placeholder="e.g. Cuba"></fieldset>
    <fieldset><label class="field-title" for="languageInput">Language</label><input id="languageInput" type="text" placeholder="e.g. Spanish"></fieldset>
    <fieldset><label class="field-title" for="publisherInput">Publisher</label><input id="publisherInput" type="text" placeholder="e.g. Sudaquia"></fieldset>
    <fieldset><label class="field-title" for="yearInput">Year of Publication</label><input id="yearInput" type="text" placeholder="2015 or 2010–2020"></fieldset>
    <fieldset style="grid-column:1/-1"><label class="field-title">Theme(s)</label><div id="themeCheckboxes" class="checkbox-group"></div></fieldset>

    <!-- Clear filters row -->
    <div style="grid-column:1/-1;text-align:right"><button type="reset" id="clearBtn">Clear filters</button></div>
    <!-- TBA buttons row -->
    <div style="grid-column:1/-1;display:flex;justify-content:flex-end;gap:.6rem">
      <button type="button" id="tba1Btn">TBA</button>
      <button type="button" id="tba2Btn">TBA</button>
    </div>
  </form>

  <div id="error" role="alert" hidden></div>
  <div id="results-count"></div>
  <a id="downloadLink" href="#" download="filtered_novels.csv" style="font-size:.9rem;text-decoration:underline;color:#000;margin-bottom:.8rem;display:inline-block">⬇︎ Download filtered dataset (CSV)</a>

  <div style="overflow-x:auto"><table id="resultsTable"><thead><tr><th>Title</th><th>Author</th><th>Country</th><th>Language</th><th>Publisher</th><th>Year</th><th>Themes</th></tr></thead><tbody></tbody></table></div>
</main>

<script>
(async function(){
  const DATA_URL='artfictions_novels.json';
  const errEl=document.getElementById('error');
  const tbody=document.querySelector('#resultsTable tbody');
  const countEl=document.getElementById('results-count');
  const downloadLink=document.getElementById('downloadLink');
  let downloadUrl=null;

  /* CSV helper */
  function toCSV(rows){
    const headers=['Title','Author','Country','Language','Publisher','Year','Themes'];
    const esc=s=>`"${String(s).replace(/"/g,'""')}"`;
    const lines=rows.map(r=>[
      r.Title,r.Author,r.Country,r.Language,r.Publisher,r['Year of Publication'],r.__themes.join('; ')
    ].map(esc).join(','));
    return [headers.join(','),...lines].join('\n');
  }
  function updateDownload(rows){
    if(downloadUrl) URL.revokeObjectURL(downloadUrl);
    const blob=new Blob([toCSV(rows)],{type:'text/csv'});
    downloadUrl=URL.createObjectURL(blob);
    downloadLink.href=downloadUrl;
    downloadLink.download=`filtered_novels_${rows.length}.csv`;
  }

  function showError(msg){errEl.textContent=msg;errEl.hidden=false;}

  /* Load dataset */
  let novels;
  try{
    const res=await fetch(DATA_URL);
    if(!res.ok) throw new Error(res.status);
    novels=await res.json();
  }catch(e){console.error(e);showError('Dataset load failed');return;}
  if(!Array.isArray(novels)){
    const key=Object.keys(novels).find(k=>Array.isArray(novels[k]));
    novels=key?novels[key]:[];
  }
  novels.forEach(n=>{const t=[];for(let i=1;i<=5;i++){const k=`Theme ${i}`;if(n[k])t.push(n[k].trim());}n.__themes=t;});

  /* Build theme buttons */
  const themeBox=document.getElementById('themeCheckboxes');
  [...new Set(novels.flatMap(n=>n.__themes))].sort().forEach(theme=>{
    const label=document.createElement('label');
    label.innerHTML=`<input type="checkbox" value="${theme}" name="themeBox"><span>${theme}</span>`;
    themeBox.appendChild(label);
  });

  /* Inputs */
  const inputs={title:'titleInput',author:'authorInput',country:'countryInput',language:'languageInput',publisher:'publisherInput',year:'yearInput'};
  for(const key in inputs){inputs[key]=document.getElementById(inputs[key]);}
  const themeInputs=[...document.querySelectorAll('input[name="themeBox"]')];
  [...Object.values(inputs),...themeInputs].forEach(el=>el.addEventListener('input',filterAndRender));
  document.getElementById('searchForm').addEventListener('reset',()=>setTimeout(filterAndRender,0));

  /* helpers */
  const fMatch=(v,q)=>!q||v&&v.toLowerCase().includes(q);
  const yMatch=(y,q)=>{if(!q)return true;const m=q.match(/^(\d{4})(?:\s*[\u2013\-]\s*(\d{4}))?$/);if(!m)return false;const s=parseInt(m[1],10);const e=m[2]?parseInt(m[2],10):s;const n=parseInt(y,10);return n>=s&&n<=e;};
  const tMatch=(arr,sel)=>sel.length===0||sel.every(t=>arr.includes(t));

  function filterRows(){
    const q={
      title:inputs.title.value.trim().toLowerCase(),
      author:inputs.author.value.trim().toLowerCase(),
      country:inputs.country.value.trim().toLowerCase(),
      language:inputs.language.value.trim().toLowerCase(),
      publisher:inputs.publisher.value.trim().toLowerCase(),
      year:inputs.year.value.trim(),
      themes:themeInputs.filter(b=>b.checked).map(b=>b.value)
    };
    return novels.filter(n=>fMatch(n.Title,q.title)&&fMatch(n.Author,q.author)&&fMatch(n.Country,q.country)&&fMatch(n.Language,q.language)&&fMatch(n.Publisher,q.publisher)&&yMatch(n['Year of Publication'],q.year)&&tMatch(n.__themes,q.themes));
  }

  function render(rows){
    tbody.innerHTML='';
    rows.forEach(n=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${n.Title||''}</td><td>${n.Author||''}</td><td>${n.Country||''}</td><td>${n.Language||''}</td><td>${n.Publisher||''}</td><td>${n['Year of Publication']||''}</td><td>${n.__themes.join(', ')}</td>`;
      tbody.appendChild(tr);
    });
    countEl.textContent=`Showing ${rows.length} of ${novels.length}`;
    updateDownload(rows);
  }
  function filterAndRender(){render(filterRows());}

  /* initial render */
  filterAndRender();
})();
</script>
</body>
</html>
